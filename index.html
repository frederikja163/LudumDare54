<!DOCTYPE html>

<html>
    <head>
        <title>Antlantis | Ludum dare 54</title>
        <meta charset="utf-8">        
        <!-- <base href="https://example.com/page.html"> -->
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/x-icon" href="./assets/icon.png">
        <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    </head>
    <body>
        <div id="resourceBar" class="gui">
            <div id="spawnProg">
                <input type="range" disabled="true" step="0.0001" min="0">
                <p>0/0 s</p>
            </div>
        </div>
        <div id="buildBarCont">
            <div id="spawnMenu" class="gui">
                <img id="spawnPause" src="assets/gui/spawn_menu/play_icon.png" alt="Play ant production" title="Click to pause ant production" draggable="false">
            </div>
            <div id="buildBar" class="gui"></div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
